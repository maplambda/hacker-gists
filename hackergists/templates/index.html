<html>
<head>
<title>Latest Gists - Hacker Gists</title>
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='normalize.css') }}">
<link rel=stylesheet type=text/css href="{{ url_for('static', filename='style.css') }}">
</head>


<div class=page>
<header style="margin-bottom: 2em;">
<h1><a class="recent" href="/latest">Recently discussed Gists</a> on <a class="hn" href="http://news.ycombinator.com">Hacker News</a></h1>
</header>


{% for gist in params %}
<div style="margin-bottom: 1.5em;">
<a href="{{gist.url}}">{{ gist.description }}</a> <a href="http://news.ycombinator.com/item?id={{gist.discussion_id}}" title="Discussion on Hacker News">discussion</a> 
<a class="gisttext" href="{{gist.url}}" title="{{ gist.description }}"><pre>{{ gist.content }}</pre></a>
</div>
{% endfor %}

{% if params|length > 30 %}
<a href="/latest/{{start+30}}">[more]</a>
{% endif %}
</div>
</html>
